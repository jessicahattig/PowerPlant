<html>

<head>
  <title>Grow Your Plant</title>
</head>

<body>
  <button id="feed">Add soil</button>
  <button id="water">Add water</button>
  <button id="show-state">Current Plant Stats</button>
  <button id="powerUp">Power Up!</button>

  <h1>Your Plant's Values</h1>
  <h3>
    <div id="soil-value">Soil: 0 </div>
    <div id="water-value">Water: 0</div>
  </h3>

  <br>
  <hr>
  <button id="power">Add Power</button>
  <button id="health">Add Health</button>
  <button id="show-character-state">Current Character Stats</button>

  <h1>Your Character's Values</h1>
  <h3>
    <div id="power-value">Power: 0 </div>
    <div id="health-value">Health: 0</div>
  </h3>

  <br>
  <hr>
  <button id="logAppState">Log Application State in Console</button>
</body>

</html>
